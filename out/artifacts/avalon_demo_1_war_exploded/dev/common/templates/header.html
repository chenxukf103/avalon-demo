<div class="header-title pull-left">
	体验官
	<!-- <a class="logo"><img src="resources/imgs/tyg.png"/></a> -->
</div>
<div class="header-menu-box  pull-left">
	<ul class="header-menu"> 
		<li ms-class-1="menu-item" ms-class="active:curMenu.resCode === item.resCode" ms-repeat-item="menus">
			<a href="#" ms-click="toState(item.resValue,$event)">{{item.resName}}</a>
		</li>
	</ul>
</div>
<div class ="action-bar"><a ms-click="logout()" class="white">退出  <i class="fa fa-power-off"></i> </a></div>
<div class="account">
	<!-- <span class="count-tip radius">99+</span> -->
	<span class="img-circle radius"></span>
	<span class="name">
		<!-- {{curUser.organ.organTypeName}}-{{curUser.organ.organName}}  <a href="#" target="_blank" class="outside-link"> {{curUser.userName}}</a>-->
		<span href="#" target="_blank" class="outside-link"> {{curUser.userName}}</span>
	</span>
	<i class="fa fa-angle-down arrow"></i>
	<div class="account-down active">
		<div class="account-con" style="margin: 0px;">
			<div class="list-info-item odd">
				<a href="#">
					<span class="icon"><i class="fa fa-user"></i></span>
					<span class="text">基本信息</span>
				</a>
			</div>
			<div class="list-info-item even">
				<a href="#">
					<span class="icon"><i class="fa fa-envelope"></i></span>
					<span class="text">我的消息(<span class="text-danger" ng-show="messageNotReadedCount!=0">89</span>)</span>
				</a>
			</div>
			<div class="list-info-item odd">
				<a>
					<span class="icon"><i class="fa fa-power-off"></i></span>
					<span class="text">退出登录</span>
				</a>
			</div>
		</div>
	</div>
</div>
